<!DOCTYPE html>
{% extends "mainapp/base.html" %}
  {% block body_block%}
		<!--https://bootsnipp.com/snippets/z1Bpy -->
    	<div class="row ">
			<div class=" jumbotron col-md-6 col-md-offset-3">
					<h2> Log in </h1>
						<hr>
						<div class="row">
							<div class="col-lg-12">
								<form action="{% url 'login' %}" method="POST" role="form">
                  {% csrf_token %}
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login  btn-primary" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-6">
												<div class="text-center">
													<a href="{% url 'home_page'%}" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
                      <div class="col-lg-6">
												<div class="text-center">
													<a href="{% url 'sign_up'%}" tabindex="5" class="forgot-password">No account?</a>
												</div>
											</div>
										</div>
									</div>
							</div>
						</div>
				</div>
			</div>
		</div>
{% endblock %}
